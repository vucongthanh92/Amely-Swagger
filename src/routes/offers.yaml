paths:
  /offers:
    post:
      operationId: getOffers
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          properties:
            offset:
              type: number
            limit:
              type: number
            target:
              type: string
      responses:
        200:
          description: "Status 200"
          schema:
            type: object
            properties:
              type: array
              items:
                $ref: "#/definitions/Offer" 
    get:
      operationId: getOffer
      parameters:
      - name: "offer_guid"
        in: "query"
        required: true
        type: number
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/Offer"
