paths:
  /feeds:
    get:
      operationId: getFeed
      description: "get the feeds of the requested GUID (currently logged in user\
        \ if not\nspecified)"
      parameters:
      - name: "post_guid"
        in: "query"
        required: true
        type: "integer"
        description: "Global Unique IDentity"
      responses:
        200:
          description: "Status 200"
          schema:
            type: object
            properties:
              post:
                $ref: "#/definitions/Feed"
              users:
                type: array
                items:
                  $ref: "#/definitions/User"
      security:
      - user_token: []
    post:
      operationId: getFeeds
      description: "owner_guid: wall\nempty owner_guid: timeline of user"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "feeds_type"
          properties:
            feeds_type:
              type: "string"
              description: "\"home\",\"user\",\"group\",\"event\",\"business\""
            owner_guid:
              type: "string"
            offset:
              type: "string"
            limit:
              type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            type: object
            properties:
              posts:
                type: array
                items:
                  $ref: "#/definitions/Feed"
              users:
                type: array
                items:
                  $ref: "#/definitions/User"
              moods:
                type: array
                items:
                  $ref: "#/definitions/Mood"
              shares:
                type: array
                items:
                  $ref: "#/definitions/Share"
      security:
      - user_token: []
    put:
      operationId: createFeed
      description: "Post a new feed (Can't upload image)"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "content"
          - "friends"
          - "images"
          - "location"
          - "mood"
          - "privacy"
          properties:
            content:
              type: "string"
            friends:
              type: "string"
            location:
              type: "string"
            privacy:
              type: "string"
            mood:
              type: "string"
            images:
              type: "string"
            owner_guid:
              type: "string"
            type:
              type: "string"
              example: "\"user\",\"group\",\"event\",\"businesspage\"\n"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/DefaultResponse"
      security:
      - user_token: []
    patch:
      operationId: updateFeed
      description: "Update a posted feed"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "content"
          - "friends"
          - "images"
          - "location"
          - "mood"
          - "post_guid"
          - "privacy"
          properties:
            post_guid:
              type: "string"
            content:
              type: "string"
            friends:
              type: "string"
            location:
              type: "string"
            privacy:
              type: "string"
            mood:
              type: "string"
            images:
              type: "string"
            owner_guid:
              type: "string"
            type:
              type: "string"
              example: "\"user\",\"group\",\"event\"\n"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/DefaultResponse"
      security:
      - user_token: []
    delete:
      operationId: deleteFeed
      description: "Delete a posted feed"
      parameters:
      - name: "post_guid"
        in: "query"
        required: true
        type: "integer"
        description: "Global Unique IDentity"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/DefaultResponse"
      security:
      - user_token: []
