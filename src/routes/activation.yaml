paths:
  /activation:
    post:
      operationId: activeUser
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          properties:
            username:
              type: "string"
            password:
              type: "string"
            mobilelogin:
              type: "string"
            code:
              type: "string"
            email:
              type: "string"
        x-examples:
          application/json: "{\n  \"username\": \"demo\",\n  \"password\": \"demo123\"\
            \n}\n"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/DefaultResponse"
      security: []
