paths:
  /groups:
    get:
      operationId: getGroup
      description: "Return info of a group by its guid"
      parameters:
      - name: "group_guid"
        in: "query"
        required: true
        type: number
        description: "Global Unique IDentity"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/Group"
    post:
      operationId: getGroups
      description: ""
      parameters:
      - name: "owner_guid"
        in: "query"
        required: false
        type: number
        description: "Global Unique IDentity"
      responses:
        200:
          description: "Status 200"
          schema:
            type: object
            properties:
              result:
                $ref: "#/definitions/DefaultResponse"
              groups:
                type: array
                items:
                  $ref: "#/definitions/Group"
              owners:
                type: array
                items:
                  $ref: "#/definitions/User"
    put:
      operationId: createGroup
      description: "Insert new group"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "description"
          - "member_invite"
          - "members"
          - "membership"
          - "name"
          - "privacy"
          properties:
            name:
              type: string
            description:
              type: string
            privacy:
              type: string
            member_invite:
              type: string
            membership:
              type: string
            has_inventory:
              type: string
            members:
              type: array
              items:
                type: number
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/DefaultResponse"
    patch:
      operationId: updateGroup
      description: "Update group"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "description"
          - "group_guid"
          - "member_invite"
          - "membership"
          - "name"
          - "privacy"
          properties:
            group_guid:
              type: number
            name:
              type: string
            description:
              type: string
            privacy:
              type: string
            member_invite:
              type: string
            membership:
              type: string
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/DefaultResponse"
    delete:
      operationId: deleteGroup
      description: "Delete group"
      parameters:
      - name: "group_guid"
        in: "query"
        required: true
        type: number
        description: "Global Unique IDentity"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/DefaultResponse"
