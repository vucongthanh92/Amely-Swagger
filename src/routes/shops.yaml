paths:
  /shops:
    get:
      operationId: getShop
      parameters:
      - name: shop_guid
        in: query
        required: true
        type: string
      - name: store_guid
        in: query
        required: true
        type: string
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/Shop"
    post:
      operationId: getFriendlyShop
      description: "get all shop friendly"
      responses:
        200:
          description: "Status 200"
          schema:
            type: object
            properties:
              shops:
                type: array
                items:
                  $ref: "#/definitions/Shop"
              owners:
                type: array
                items:
                  $ref: "#/definitions/User"
    patch:
      operationId: updateShop
      consumes: []
      parameters:
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            shop_guid:
              type: number
            name:
              type: string
            address:
              type: string
            phone:
              type: string
            introduction:
              type: string
            policy:
              type: string
            contact:
              type: string
            stores:
              type: array
              items:
                $ref: "#/definitions/Store"
            status:
              type: number
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/DefaultResponse"
