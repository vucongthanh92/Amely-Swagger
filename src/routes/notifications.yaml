paths:
  /notifications:
    get:
      operationId: getNotification
      description: "get notification"
      parameters:
      - name: "guid"
        in: "query"
        required: false
        type: number
        description: "Global Unique IDentity"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/DefaultResponse"
    post:
      operationId: getNotifications
      description: "get all notification"
      consumes: []
      parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "owner_guid"
          properties:
            owner_guid:
              type: number
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/DefaultResponse"
    patch:
      operationId: updateNotification
      description: update notification
      parameters:
      - name: "guid"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "guid"
          properties:
            guid:
              type: number
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/DefaultResponse"
