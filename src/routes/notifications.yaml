paths:
  /notifications:
    get:
      operationId: getNotification
      description: "get notifications"
      parameters:
      - name: "guid"
        in: "query"
        required: false
        type: number
        description: "Global Unique IDentity"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/DefaultResponse"
    patch:
      operationId: updateNotification
      description: update notification
      parameters:
      - name: "guid"
        in: "body"
        required: true
        schema:
          type: "object"
          required:
          - "comment"
          - "images"
          - "post_guid"
          properties:
            post_guid:
              type: "string"
            comment:
              type: "string"
            images:
              type: "string"
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/DefaultResponse"
    delete:
      operationId: deleteNotification
      description: delete a notification
      responses:
        200:
          description: "Status 200"
          schema:
            $ref: "#/definitions/DefaultResponse"
